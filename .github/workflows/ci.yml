name: Truth Engine CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio httpx pydantic feedparser python-dateutil
      
      - name: Run tests
        run: |
          cd ${{ github.workspace }}
          python -m pytest tests/ -v --tb=short
      
      - name: Verify data schema
        run: |
          cd context-engine
          python -c "from data_schema import PortalData, LivingMind, Forecast; print('Schema OK')"
      
      - name: Verify 4-agent council
        run: |
          cd context-engine
          python -c "from council import COUNCIL; assert len(COUNCIL) == 4, 'Must have 4 agents'; print('Council OK')"

  lint:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Check Python syntax
        run: |
          python -m py_compile context-engine/data_schema.py
          python -m py_compile context-engine/server.py
          python -m py_compile context-engine/council.py
          python -m py_compile context-engine/ingest.py

  frontend:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build frontend
        run: npm run build
      
      - name: Verify index.html exists
        run: test -f dist/index.html
      
      - name: Check for blank-screen issues
        run: |
          # Verify the JS doesn't have obvious blank-screen bugs
          grep -q "renderShell" main.js && echo "Shell renderer found"
          grep -q "renderDegraded" main.js && echo "Degraded renderer found"
